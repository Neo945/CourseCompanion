{% extends 'base.html' %}
{% load static %}

  {% block title %}<title>CourseCompanion</title>{% endblock title%}

  {% block stylesheets %}
    <!-- Favicon -->
    <!-- <link rel="icon" href="assets/img/brand/favicon.png" type="image/png"> -->
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'css/nucleo.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/sty.css' %}" type="text/css">
	  <!-- <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"> -->
    
    <style>
      .abc {
        padding-top: 40px;
        padding-left: 50px;
        color: #ffffff;
        font-weight: bolder;
        font-size: 30px;
      }
    
      .abc1 {
        padding-top: 20px;
        padding-left: 50px;
        color: #ffffff;
        font-weight: bolder;
        font-size: 25px;
      }
    
      .abc2 {
        padding-top: 20px;
        padding-left: 100px;
      }
    </style>
  {% endblock stylesheets %}
</head>



{% block content %}

  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      <!-- Brand -->
      <div class="sidenav-header  align-items-center">

        <font color="#525f7f" size="5">
          <h>CourseCompanion</h>
        </font>

      </div>
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
                <span class="nav-link-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="courses">
                <i class="fa fa-book" aria-hidden="true"></i>
                <span class="nav-link-text">Courses</span>
              </a>
            </li>

          </ul>

          <hr class="my-3">



        </div>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="main-content" id="panel">

    <label class="abc">Course Name</label><br>
    <label class="abc1">Video Name</label><br>
    <video class="abc2" height="350" width="700" controls></video>
  </div>

  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static 'vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  <!-- Optional JS -->
  <script src="{% static 'vendor/chart.js/dist/Chart.min.js' %}"></script>
  <script src="{% static 'vendor/chart.js/dist/Chart.extension.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'js/argon.js' %}"></script>
{% endblock content %}
